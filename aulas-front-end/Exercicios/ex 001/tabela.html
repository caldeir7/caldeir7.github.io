<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
</head>
<body>

    <h1>Dados Tabulares</h1>
    <hr>

    <table>

        <caption> <!-- título/legenda -->
            
            Clientes 2022

        </caption>
        <thead> <!-- cabeçalho da tabela -->
            <tr> <!-- Criar linhas -->
                <th>Nome</th><!-- Célula de cabeçalho -->
                <th>Cidade</th>
                <th>Estado</th>
            </tr>
        </thead>

        <tbody> <!-- Corpo contéudo -->
            <tr>
                <td>Chaves</td>
                <td>São Paulo</td>
                <td>SP</td>
                
            </tr>

            <tr>
                <td>Marcos</td>
                <td>Belo Horizonte</td>
                <td>MG</td>
            </tr>

            <tr>
                <td>Kiko</td>
                <td>Fortaleza</td>
                <td>CE</td>
            </tr>
        </tbody>

    </table>

    
</body>
</html>
