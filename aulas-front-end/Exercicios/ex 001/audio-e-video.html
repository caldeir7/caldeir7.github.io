<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>
</head>
<body>

    <h1>Trabalhando com recursos multimidia</h1>

    <h2>Audio</h2>

    <audio controls>
        <source src="multimidia/judas-priest.mp3" type="audio/mp3">

        <source src="multimidia/judas-priest.ogg" type="audio/ogg">
    </audio>


    <h2>Vídeo</h2>

    <video controls>

        <source src="multimidia/pink-floyd.mp4" type="video/mp4">
        <source src="multimidia/pink-floyd.webm" type="video/webm">

    </video>

    <h2>Vídeo do Youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/xSGhV3ynmm4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

    </iframe>

  
    
</body>
</html>
