<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimídia</title>
    
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <hr>
    
    <img src="imagens/destaque.jpg" alt="">
    
    <p>Formatos mais comuns para a WEB</p>
    
    
    
    <ul><!-- Ataalho para crias uma lista não ordenada com  itens ul>li*4 -->
        <li>JPEG/JPG
            <img class="jpg" src="imagens/front-end.jpg" alt="">
        </li>
        <li>PNG
            <img src="imagens/logo-html5.png" alt="">
        </li>
        <li>GIF
            <img src="imagens/computer.gif" alt="">
        </li>
        <li>SVG
            <img src="imagens/black-cat.svg" alt="">
        </li>
    </ul>

    <hr>
    

    <h2>Exemplos</h2>
    <img src="imagens/pink-floyd.jpg" alt="Integrantes da banda pink-floyd.jpg">

    <hr>
    <p>
        <img src="imagens/stonehenge.jpg" alt="Ruínas antigas do Stonehenge">
    </p>
    <hr>

    
    <figure>
        <img src="imagens/stonehenge.jpg" alt="Ruínas antigas do Stonehenge">
        <figcaption>
            Com 6 mil anos de existência, o monumento de Stonehenge é mais antigo que as ruínas gregas. Faz parte do assentamento neolítico mais bem preservado do mungo. O posto é dividído com as ruínas de Durrington e Avebury, também na Inglaterra.
        </figcaption>
    </figure>

    <hr>
    
    <figure>
        <img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
        <img src="imagens/logo-javascript.gif" alt="">
        <figcaption>Tecnologias Front-Dnd</figcaption>
    </figure>

    <hr>

    <!-- BITMAP -->
    <img src="imagens/black-cat.png" alt="Gato Preto">

    <hr>
    
    <!-- VETOR -->
    <img src="imagens/black-cat.svg" alt="Gato Preto">

    

    
</body>
</html>
